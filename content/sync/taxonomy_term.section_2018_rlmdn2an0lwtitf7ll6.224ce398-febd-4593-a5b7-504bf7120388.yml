    value: 'Strategic Elements'
description:
  -
    value: "<p>The Unified or Combined State Plan must include a Strategic Planning Elements section that analyzes the State’s current economic environment and identifies the State’s overall vision for its workforce development system. The required elements in this section allow the State to develop data-driven goals for preparing an educated and skilled workforce and to identify successful strategies for aligning workforce development programs. Unless otherwise noted, all Strategic Planning Elements apply to Combined State Plan partner programs included in the plan as well as to core programs.</p>\r\n"
