    node_bundle: bool_sp_answer_required
    section: ''
    default_value: ''
    extra_text:
      value: "<p>1. The State has established a policy identifying circumstances that may present a conflict of interest for a State Board or local board member, or the entity or class of officials that the member represents, and procedures to resolve such conflicts;</p>\r\n"
      format: basic_html
    term_field_uuid: e52a2cd1-a804-4188-a6e7-73c9741919c5
    access_option: ''
    access_term_field_uuid: ''
    access_value: ''
  -
    node_bundle: bool_sp_answer_required
    section: ''
    default_value: ''
    extra_text:
      value: "<p>2. The State has established a policy to provide to the public (including individuals with disabilities) access to meetings of State Boards and local boards, and information regarding activities of State boards and local boards, such as data on board membership and minutes;</p>\r\n"
      format: basic_html
    term_field_uuid: 133a2b6a-727f-4566-a0b0-d9f2cb2093a7
    access_option: ''
    access_term_field_uuid: ''
    access_value: ''
  -
    node_bundle: bool_sp_answer_required
    section: ''
    default_value: ''
    extra_text:
      value: "<p>3. The lead State agencies with optimal policy-making authority and responsibility for the administration of core programs reviewed and commented on the appropriate operational planning elements of the Unified or Combined State Plan, and approved the elements as serving the needs of the populations served by such programs;</p>\r\n"
      format: basic_html
    term_field_uuid: e9e57a94-09c8-424f-96f6-ee940b0abf5b
    access_option: ''
    access_term_field_uuid: ''
    access_value: ''
  -
    node_bundle: bool_sp_answer_required
    section: ''
    default_value: ''
    extra_text:
      value: "<p>4. (a) The State obtained input into the development of the Unified or Combined State Plan and provided an opportunity for comment on the plan by representatives of local boards and chief elected officials, businesses, labor organizations, institutions of higher education, the entities responsible for planning or administrating the core programs, required one-stop partners and the other Combined Plan programs (if included in the State Plan), other primary stakeholders, including other organizations that provide services to individuals with barriers to employment, and the general public, and that the Unified or Combined State Plan is available and accessible to the general public; (b) The State provided an opportunity for review and comment on the plan by the State Board, including State agency official(s) for the Unemployment Insurance Agency if such official(s) is a member of the State Board;</p>\r\n"
      format: basic_html
    term_field_uuid: a43006d6-1649-41ff-9361-e3bc019ab46c
    access_option: ''
    access_term_field_uuid: ''
    access_value: ''
  -
    node_bundle: bool_sp_answer_required
    section: ''
    default_value: ''
    extra_text:
      value: "<p>5. The State has established, in accordance with WIOA section 116(i), fiscal control and fund accounting procedures that may be necessary to ensure the proper disbursement of, and accounting for, funds paid to the State through allotments made for the core programs to carry out workforce development activities;</p>\r\n"
      format: basic_html
    term_field_uuid: 11f9cebc-1f68-4d05-947f-44767207c6ae
    access_option: ''
    access_term_field_uuid: ''
    access_value: ''
  -
    node_bundle: bool_sp_answer_required
    section: ''
    default_value: ''
    extra_text:
      value: "<p>6. The State has taken appropriate action to secure compliance with uniform administrative requirements in this Act, including that the State will annually monitor local areas to ensure compliance and otherwise take appropriate action to secure compliance with the uniform administrative requirements under WIOA section 184(a)(3);</p>\r\n"
      format: basic_html
    term_field_uuid: 1aeda01a-65be-4f7e-bcdb-ba2a9f320dc3
    access_option: ''
    access_term_field_uuid: ''
    access_value: ''
  -
    node_bundle: bool_sp_answer_required
    section: ''
    default_value: ''
    extra_text:
      value: "<p>7. The State has taken the appropriate action to be in compliance with WIOA section 188, Nondiscrimination, as applicable;</p>\r\n"
      format: basic_html
    term_field_uuid: 447a591a-b239-4543-9192-28ab796a9259
    access_option: ''
    access_term_field_uuid: ''
    access_value: ''
  -
    node_bundle: bool_sp_answer_required
    section: ''
    default_value: ''
    extra_text:
      value: "<p>8. The Federal funds received to carry out a core program will not be expended for any purpose other than for activities authorized with respect to such funds under that core program;</p>\r\n"
      format: basic_html
    term_field_uuid: c3f7fc08-045d-4d27-a8cb-7386869ba41e
    access_option: ''
    access_term_field_uuid: ''
    access_value: ''
  -
    node_bundle: bool_sp_answer_required
    section: ''
    default_value: ''
    extra_text:
      value: "<p>9. The State will pay an appropriate share (as defined by the State board) of the costs of carrying out section 116, from funds made available through each of the core programs;</p>\r\n"
      format: basic_html
    term_field_uuid: 371b4187-a687-4ea7-b741-5c5808e09008
    access_option: ''
    access_term_field_uuid: ''
    access_value: ''
  -
    node_bundle: bool_sp_answer_required
    section: ''
    default_value: ''
    extra_text:
      value: "<p>10. The State has a One-Stop certification policy that ensures the physical and programmatic accessibility of all One-Stop centers with the Americans with Disabilities Act of 1990 (ADA);</p>\r\n"
      format: basic_html
    term_field_uuid: 094d51c5-a979-42ed-9926-ccf127c17344
    access_option: ''
    access_term_field_uuid: ''
    access_value: ''
  -
    node_bundle: bool_sp_answer_required
    section: ''
    default_value: ''
    extra_text:
      value: "<p>11. Service providers have a referral process in place for directing Veterans with Significant Barriers to Employment (SBE) to DVOP services, when appropriate; and</p>\r\n"
      format: basic_html
    term_field_uuid: 20e1b382-46e0-44d5-b982-f2e6263a50c8
    access_option: ''
    access_term_field_uuid: ''
    access_value: ''
  -
    node_bundle: bool_sp_answer_required
    section: ''
    default_value: ''
    extra_text:
      value: '12. Priority of service for veterans and eligible spouses is provided in accordance with 38 USC 4215 in all workforce preparation, development or delivery of programs or services funded directly, in whole or in part, by the Department of Labor.'
      format: basic_html
    term_field_uuid: 35fa84c6-c603-4567-bf64-91367bc59cee
