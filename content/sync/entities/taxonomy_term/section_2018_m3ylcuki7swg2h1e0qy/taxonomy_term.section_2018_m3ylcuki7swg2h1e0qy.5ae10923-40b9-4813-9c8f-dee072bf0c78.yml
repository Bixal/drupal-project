    value: '<p>The Jobs for Veterans’ State Grants (JVSG) are mandatory, formula-based staffing grants to (including DC, PR, VI and Guam). The JVSG is funded annually in accordance with a funding formula defined in the statute (38 U.S.C. 4102A (c) (2) (B) and regulation and operates on a fiscal year (not program year) basis, however, performance metrics are collected and reported (VETS-200 Series Reports) quarterly (using four “rolling quarters”) on a Program Year basis (as with the ETA- 9002 Series). Currently, VETS JVSG operates on a five-year (FY 2015-2019), multi-year grant approval cycle modified and funded annually.</p><p>In accordance with 38 U.S.C. § 4102A(b)(5) and § 4102A(c), the Assistant Secretary for Veterans'' Employment and Training (ASVET) makes grant funds available for use in each State to support Disabled Veterans'' Outreach Program (DVOP) specialists and Local Veterans'' Employment Representatives (LVER) staff. As a condition to receive funding, 38 U.S.C. § 4102A(c)(2) requires States to submit an application for a grant that contains a State Plan narrative, which includes:</p>'
