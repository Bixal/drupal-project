description:
  -
    value: 'The State agency must prepare and submit an Employment and Training (E&T) Plan to its appropriate Food and Nutrition Service (FNS) Regional Office. The E&T Plan must be available for public inspection at the State agency headquarters. A State agency may include its plan for the SNAP E&T program in a Combined Plan under WIOA but will require FNS approval prior to implementation and must continue to make a copy of the plan available for public inspection. If a State includes SNAP E&T in a Combined Plan under WIOA, the State agency will detail the following for each year covered by the Combined Plan:'
