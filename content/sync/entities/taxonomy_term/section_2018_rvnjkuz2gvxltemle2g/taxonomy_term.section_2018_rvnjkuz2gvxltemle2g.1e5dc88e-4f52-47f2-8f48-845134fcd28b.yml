    default_value: ''
    extra_text:
      value: "<p>(optional) Establish and Enforcing standards and procedures to (section 402(a)(7) of the Social Security Act).—waive, pursuant to a determination of good cause, other program requirements such as time limits (for so long as necessary) for individuals receiving assistance, residency requirements, child support cooperation requirements, and family Page 428 cap provisions, in cases where compliance with such requirements would make it more difficult for individuals receiving assistance under this part to escape domestic violence or unfairly penalize such individuals who are or have been victimized by such violence, or individuals who are at risk of further domestic violence</p>\r\n"
