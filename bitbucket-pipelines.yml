# You can specify a custom docker image from Docker Hub as your build environment.
image: wodby/drupal-php:7.2-dev-4.8.5

pipelines:
  default:
    - step:

        script:
          - pwd
          - ls -la
          - apt-get update && apt-get install -y unzip
          - composer --version
          - composer install

