    value: 'Review and Public Comment.'
description:
  -
    value: 'In developing the AOP, the SWA must solicit information and suggestions from NFJP grantees, other appropriate MSFW groups, public agencies, agricultural employer organizations, and other interested organizations. In addition, at least 45 calendar days before submitting its final AOP, the SWA must provide a proposed plan to NFJP grantees, public agencies, agricultural employer organizations, and other organizations expressing an interest and allow at least 30 days for review and comment. The SWA must: 1) Consider any comments received in formulating its final proposed AOP; 2) Inform all commenting parties in writing whether their comments have been incorporated and, if not, the reasons therefore; and 3) Transmit the comments and recommendations received and its responses with the submission of the AOP. The AOP must include a statement confirming NFJP grantees, other appropriate MSFW groups, public agencies, agricultural employer organizations and other interested employer organizations have been given an opportunity to comment on the AOP. Include the list of organizations from which information and suggestions were solicited, any comments received, and responses to those comments.'
    format: basic_html
    processed: 'In developing the AOP, the SWA must solicit information and suggestions from NFJP grantees, other appropriate MSFW groups, public agencies, agricultural employer organizations, and other interested organizations. In addition, at least 45 calendar days before submitting its final AOP, the SWA must provide a proposed plan to NFJP grantees, public agencies, agricultural employer organizations, and other organizations expressing an interest and allow at least 30 days for review and comment. The SWA must: 1) Consider any comments received in formulating its final proposed AOP; 2) Inform all commenting parties in writing whether their comments have been incorporated and, if not, the reasons therefore; and 3) Transmit the comments and recommendations received and its responses with the submission of the AOP. The AOP must include a statement confirming NFJP grantees, other appropriate MSFW groups, public agencies, agricultural employer organizations and other interested employer organizations have been given an opportunity to comment on the AOP. Include the list of organizations from which information and suggestions were solicited, any comments received, and responses to those comments.'
