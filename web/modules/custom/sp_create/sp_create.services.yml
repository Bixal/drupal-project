services:
  sp_create.update_plan_year_config:
    class: Drupal\sp_create\UpdatePlanYearConfigService
    arguments: ['@entity_type.manager', '@logger.sp_create', '@sp_create.clone', '@sp_retrieve.custom_entities', '@sp_retrieve.taxonomy', '@sp_retrieve.node', '@sp_create.update_plan_year_content']
  sp_create.update_plan_year_content:
    class: Drupal\sp_create\UpdatePlanYearContentService
    arguments: ['@entity_type.manager', '@logger.sp_create', '@sp_create.clone', '@sp_retrieve.custom_entities', '@sp_retrieve.taxonomy', '@sp_retrieve.node', '@database', '@current_user']
  sp_create.state_plan:
    class: Drupal\sp_create\CreateStatePlanService
    arguments: ['@entity_type.manager', '@logger.sp_create']
  logger.sp_create:
    class: Drupal\Core\Logger\LoggerChannel
    factory: logger.factory:get
    arguments: ['sp_create']
  sp_create.clone:
    class: Drupal\sp_create\CloneService
    arguments: ['@entity_type.manager', '@entity_type.bundle.info']
  sp_create.init:
    class: Drupal\sp_create\InitService
    arguments: ['@sp_retrieve.node', '@config.factory']
