field_display_name:
  -
    value: 'Describe How the State Provides Early Intervention (e.g., Rapid Response) to Worker Groups on Whose Behalf a Trade Adjustment Assistance (taa) Petition Has Been Filed. (section 134(a)(2)(a).) This Description Must Include How the State Disseminates Benefit Information to Provide Trade-affected Workers in the Groups Identified in the Taa Petitions with an Accurate Understanding of the Provision of Taa Benefits and Services in Such a Way That They Are Transparent to the Trade-affected Dislocated Worker Applying for Them (trade Act Sec. 221(a)(2)(a) and Sec. 225; Governor- Secretary Agreement). Describe How the State Will Use Funds That Have Been Reserved for Rapid Response to Provide Services for Every Worker Group That Files a Taa Petition.'
