    access_option: ''
    access_term_field_uuid: ''
    access_value: ''
  -
    node_bundle: bool_sp_answer_required
    section: ''
    default_value: ''
    extra_text:
      value: "<p>Specify which State agency or agencies will administer and supervise the program referred to in paragraph (1) for the fiscal year, which shall include assurances that local governments and private sector organizations (section 402(a)(4) of the Social Security Act)—have been consulted regarding the plan and design of welfare services in the State so that services are provided in a manner appropriate to local populations;</p>\r\n"
      format: basic_html
    term_field_uuid: 5e40b736-719f-4d3e-a677-756b22f27f13
    access_option: ''
    access_term_field_uuid: ''
    access_value: ''
  -
    node_bundle: bool_sp_answer_required
    section: ''
    default_value: ''
    extra_text:
      value: "<p>Specify which State agency or agencies will administer and supervise the program referred to in paragraph (1) for the fiscal year, which shall include assurances that local governments and private sector organizations (section 402(a)(4) of the Social Security Act)—have had at least 45 days to submit comments on the plan and the design of such services</p>\r\n"
      format: basic_html
    term_field_uuid: e5a52140-4779-41ae-8c26-7b644e604a06
    access_option: ''
    access_term_field_uuid: ''
    access_value: ''
  -
    node_bundle: bool_sp_answer_required
    section: ''
    default_value: ''
    extra_text:
      value: "<p>Provide each member of an Indian tribe, who is domiciled in the State and is not eligible for assistance under a tribal family assistance plan approved under section 412, with equitable access to assistance under the State program funded under this part attributable to funds provided by the Federal Government. (section 402(a)(5) of the Social Security Act)</p>\r\n"
      format: basic_html
    term_field_uuid: 81734998-89b9-442a-9613-799e50fe0dac
    access_option: ''
    access_term_field_uuid: ''
    access_value: ''
  -
    node_bundle: bool_sp_answer_required
    section: ''
    default_value: ''
    extra_text:
      value: "<p>Establish and enforce standards and procedures to ensure against program fraud and abuse, including standards and procedures concerning nepotism, conflicts of interest among individuals responsible for the administration and supervision of the State program, kickbacks, and the use of political patronage. (section 402(a)(6) of the Social Security Act)</p>\r\n"
      format: basic_html
    term_field_uuid: 20993391-aa35-4dd5-ad7d-40b259aa3726
    access_option: ''
    access_term_field_uuid: ''
    access_value: ''
  -
    node_bundle: bool_sp_answer_required
    section: ''
    default_value: ''
    extra_text:
      value: "<p>(optional) Establish and Enforcing standards and procedures to (section 402(a)(7) of the Social Security Act).— screen and identify individuals receiving assistance under this part with a history of domestic violence while maintaining the confidentiality of such individuals;</p>\r\n"
