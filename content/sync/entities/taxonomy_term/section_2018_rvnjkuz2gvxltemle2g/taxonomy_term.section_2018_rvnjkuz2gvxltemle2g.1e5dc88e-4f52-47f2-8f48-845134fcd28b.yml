  -
    node_bundle: bool_sp_answer_required
    section: ''
    default_value: ''
    extra_text:
      value: "<p>Operate a foster care and adoption assistance program under the State Plan approved under part E, and that the State will take such actions as are necessary to ensure that children receiving assistance under such part are eligible for medical assistance under The Unified or Combined State Plan under title XIX. (section 402(a)(3) of the Social Security Act)</p>\r\n"
