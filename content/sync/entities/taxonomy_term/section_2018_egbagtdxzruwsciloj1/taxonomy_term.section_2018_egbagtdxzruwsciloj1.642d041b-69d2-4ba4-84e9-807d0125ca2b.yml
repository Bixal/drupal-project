description:
  -
    value: "<p>__________</p>\r\n\r\n<p><strong>Certification 1 Footnotes</strong></p>\r\n\r\n<p>* Public Law 113-128.</p>\r\n\r\n<p>** Unless otherwise stated, \"Rehabilitation Act\" means the Rehabilitation Act of 1973, as amended by WIOA, signed into law on July 22, 2014.</p>\r\n\r\n<p><strong>Certification 2 Footnotes</strong></p>\r\n\r\n<p>* All references in this plan to \"designated State agency\" or to \"the State agency\" relate to the agency identified in this paragraph.</p>\r\n\r\n<p>** No funds under title 1 of the Rehabilitation Act may be awarded without an approved VR services portion of the Unified or Combined State Plan in accordance with section 101(a) of the Rehabilitation Act.</p>\r\n\r\n<p>*** Applicable regulations, in part, include the Education Department General Administrative Regulations (EDGAR) in 34 CFR parts 76,77,79,81, and 82; 2 CFR part 200 as adopted by 2 CFR part 3485; and the State VR Services Program regulations.</p>\r\n\r\n<p><strong>Certification 3 Footnotes</strong></p>\r\n\r\n<p>* No funds under title VI of the Rehabilitation Act may be awarded without an approved supplement to the VR services portion of the Unified or Combined State Plan in accordance with section 606(a) of the Rehabilitation Act.</p>\r\n\r\n<p>** Applicable regulations, in part, include the citations in</p>\r\n\r\n<p>*** under Certification 2 footnotes</p>\r\n"
