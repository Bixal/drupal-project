description:
  -
    value: "<p>Submit the following documents to the CTE State Plan portal at https://perkins.ed.gov.&nbsp;&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>\r\n\t<p>Request to Extend State Plan. Each eligible agency must prepare a brief cover letter, indicating that it wishes to extend its Perkins IV State Plan and transmit the required documents for the upcoming program year. This request must be in writing and signed by a State official who is authorized to act on behalf of the eligible agency. Here you may also submit any updated EDGAR certifications and assurances.&nbsp;&nbsp;</p>\r\n\t</li>\r\n\t<li>\r\n\t<p>Updated Budget. Each eligible agency must prepare a budget for the upcoming program year. The budget should be based on the estimated allocation tables that our office will issue under separate cover.&nbsp;&nbsp;</p>\r\n\t</li>\r\n</ul>\r\n\r\n<ul>\r\n\t<li>\r\n\t<p>State Proposed Performance Levels. Each eligible agency must prepare proposed performance levels for each of the core indicators of performance described in section 113(b) of Perkins IV for the upcoming program year. Proposed performance levels must take into account the following factors described in section 113(b)(3)(A)(vi) of Perkins IV: 1) how the levels of performance involved compare with the State-adjusted levels of performance established for other States, taking into account factors including the characteristics of participants when the participants entered the program and the services or instruction to be provided; and 2) the extent to which such levels of performance promote continuous improvement on the indicators of performance by such State.&nbsp;&nbsp;</p>\r\n\t</li>\r\n</ul>\r\n"
