name:
  -
    value: 'The State Must Describe the Career and Technical Education Activities to Be Assisted That Are Designed to Meet or Exceed the State Adjusted Levels of Performance, Including a Description Of— a'
description:
  -
    value: "<p>a. Incorporate secondary education and postsecondary education elements;&nbsp;&nbsp;</p>\r\n\r\n<p>b. Include coherent and rigorous content, aligned with challenging academic standards, and relevant career and technical content in a coordinated, non-duplicative progression of courses that align secondary education with postsecondary education to adequately prepare students to succeed in postsecondary education&nbsp;&nbsp;</p>\r\n\r\n<p>c. May include the opportunity for secondary education students to participate in dual or concurrent enrollment programs or other ways to acquire postsecondary education credits; and&nbsp;&nbsp;</p>\r\n\r\n<p>d. Lead to an industry-recognized credential or certificate at the postsecondary level, or an associate or baccalaureate degree</p>\r\n"
