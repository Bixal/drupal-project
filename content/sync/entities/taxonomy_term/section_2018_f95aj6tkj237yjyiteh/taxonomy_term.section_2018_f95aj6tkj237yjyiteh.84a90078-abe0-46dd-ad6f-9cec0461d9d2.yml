field_display_name:
  -
    value: 'AN OPERATING BUDGET FOR THE FEDERAL FISCAL YEAR WITH AN ESTIMATE OF THE COST OF OPERATION FOR EACH FEDERAL FISCAL YEAR COVERED BY THE COMBINED PLAN. ANY STATE AGENCY THAT REQUESTS 50 PERCENT FEDERAL REIMBURSEMENT FOR STATE AGENCY E&T ADMINISTRATIVE COSTS, OTHER THAN FOR PARTICIPANT REIMBURSEMENTS, MUST INCLUDE IN ITS PLAN, OR AMENDMENTS TO ITS PLAN, AN ITEMIZED LIST OF ALL ACTIVITIES AND COSTS  Page 280 FOR WHICH THOSE FEDERAL FUNDS WILL BE CLAIMED, INCLUDING THE COSTS FOR CASE MANAGEMENT AND CASEWORK TO FACILITATE THE TRANSITION FROM ECONOMIC DEPENDENCY TO SELF-SUFFICIENCY THROUGH WORK. COSTS IN EXCESS OF THE FEDERAL GRANT WILL BE ALLOWED ONLY WITH THE PRIOR APPROVAL OF FNS AND MUST BE ADEQUATELY DOCUMENTED TO ASSURE THAT THEY ARE NECESSARY, REASONABLE AND PROPERLY ALLOCATED. A STATE MUST SUBMIT A PLAN AMENDMENT TO REQUEST BUDGET ADJUSTMENTS AT LEAST 30 DAYS PRIOR TO PLANNED IMPLEMENTATION;'
