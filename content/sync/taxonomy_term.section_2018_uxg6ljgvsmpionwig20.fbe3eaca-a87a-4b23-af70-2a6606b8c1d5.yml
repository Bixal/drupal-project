description:
  -
    value: "<p>Note: Below is information about the employment and training activities carried out under the Community Services Block Grant (CSBG) (42 U.S.C. 9901 et seq.) that is included in the WIOA Combined State Plan. The complete CSBG State Plan is submitted directly to the Federal agency that administers that program and is collected under OMB Control Number: 0970-0382.</p>\r\n\r\n<p>Where CSBG is included in the Combined State Plan, the State CSBG Lead Agency (as designated by the chief executive of the State under the requirements of section 676(a) of the CSBG Act (42 U.S.C. 9908(a)) will coordinate plans for employment and training activities under CSBG as part of a larger antipoverty and workforce development strategy.</p>\r\n\r\n<p>As part of the Combined State Plan, the State CSBG Lead Agency must:</p>\r\n"
