    value: 'Describe how the entities carrying out the respective core programs, Combined State Plan partner programs included in this plan, and required and optional one-stop partner programs will coordinate activities and resources to provide comprehensive, high-quality, customer-centered services, including supportive services to individuals including those populations identified in section II(a)(1)(B). The activities described shall conform to the statutory requirements of each program.'
