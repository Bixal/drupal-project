    value: 'Submitting a Workfare Plan Must Submit with the Plan an Operating Budget'
description:
  -
    value: 'State agencies or political subdivisions submitting a workfare plan must submit with the plan an operating budget covering the period from the initiation of the workfare program''s implementation schedule to the close of the Federal fiscal year for each year covered by the combined plan. In addition, an estimate of the cost for one full year of operation must be submitted together with the workfare plan for each Federal fiscal year covered by the combined plan.'
