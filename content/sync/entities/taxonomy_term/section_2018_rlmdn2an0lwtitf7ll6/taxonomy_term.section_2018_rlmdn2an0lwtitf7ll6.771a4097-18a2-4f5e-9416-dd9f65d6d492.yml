name:
  -
    value: 'Addressing the Accessibility of the One-stop Delivery System for Individuals with Disabilities'
description:
  -
    value: 'Describe how the one-stop delivery system (including one-stop center operators and the one-stop delivery system partners), will comply with section 188 of WIOA (if applicable) and applicable provisions of the Americans with Disabilities Act of 1990 (42 U.S.C. 12101 et seq.) with regard to the physical and programmatic accessibility of facilities, programs, services, technology, and materials for individuals with disabilities. This also must include a description of compliance through providing staff training and support for addressing the needs of individuals with disabilities. Describe the State’s one-stop center certification policy, particularly the accessibility criteria.'
