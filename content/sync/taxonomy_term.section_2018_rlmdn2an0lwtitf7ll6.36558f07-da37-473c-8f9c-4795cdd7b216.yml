    value: "<p><span><span><span><span><span>The major content areas of the Unified or Combined State Plan include strategic and operational planning elements. WIOA separates the strategic and operational elements to facilitate cross- program strategic planning. </span></span></span></span></span></p>\r\n\r\n<ul>\r\n\t<li><span><span><span><span><span><span>The </span></span><strong><span><span>Strategic Planning Elements </span></span></strong><span><span>section includes analyses of the State’s economic conditions, workforce characteristics, and workforce development activities. These analyses drive the required vision and goals for the State’s workforce development system and alignment strategies for workforce development programs to support economic growth. </span></span></span></span></span></span></li>\r\n\t<li><span><span><span><span><span><span>The </span></span><strong><span><span>Operational Planning Elements </span></span></strong><span><span>section identifies the State’s efforts to support the State’s strategic vision and goals as identified in the Strategic Planning Elements section. This section ensures that the State has the necessary infrastructure, policies, and activities to meet its strategic goals, implement its alignment strategy, and support ongoing program development and coordination. Operational planning elements include: </span></span></span></span></span></span></li>\r\n</ul>\r\n\r\n<p><span><span><span><span><span>o </span></span><span><span>State Strategy Implementation,</span></span><br />\r\n<span><span>o </span></span><span><span>State Operating Systems and Policies,</span></span><br />\r\n<span><span>o </span></span><span><span>Assurances, and</span></span><br />\r\n<span><span>o </span></span><span><span>Program-Specific Requirements for the Core Programs, and</span></span><br />\r\n<span><span>o </span></span><span><span>Program-Specific Requirements for the Combined State Plan partner programs. </span></span></span></span></span></p>\r\n\r\n<p><span><span><span><span><span>When responding to Unified or Combined State Plan requirements, States must identify specific strategies for coordinating programs and services for target populations.* While discussion of and strategies for every target population is not expected, States must address as many as are applicable to their State’s population and look beyond strategies for the general population. </span></span></span></span></span></p>\r\n"
