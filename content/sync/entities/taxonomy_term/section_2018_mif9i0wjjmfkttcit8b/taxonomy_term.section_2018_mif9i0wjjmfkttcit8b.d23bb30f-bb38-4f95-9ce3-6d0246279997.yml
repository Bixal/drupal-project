description:
  -
    value: "<ul>\r\n\t<li>\r\n\t<p>EDGAR regulations implementing the Drug-Free Workplace Act of 1988 (41 U.S.C. 701 et seq., as amended) are provided in 34 CFR Part 84, “Government-wide Requirements for Drug-Free Workplace (Financial Assistance).” Changes in this Government-wide requirement (adopted in the November 26, 2003 Federal Register Notice) now implement this as a condition of the award. See 34 CFR 84.400.&nbsp;&nbsp;</p>\r\n\t</li>\r\n\t<li>\r\n\t<p>EDGAR regulations implementing Executive Orders 12549 and 12689 and Section. 2455 of the Federal Acquisition Regulation are provided in 34 CFR Part 85, “Government-wide Debarment and Suspension (Nonprocurement).” Changes in this Government-wide requirement (adopted in the November 26, 2003 Federal Register Notice) now implement this as a condition of the award. See 34 CFR 85.440. You are also responsible for including a condition in any subgrant and contract that meets the definition for a covered transaction a condition that the lower tier participant must comply with the regulations in part 85. See 34 CFR 85.330.&nbsp;&nbsp;</p>\r\n\t</li>\r\n</ul>\r\n\r\n<ul>\r\n\t<li>\r\n\t<p>Under EDGAR regulations at 34CFR 85.320, your State is responsible for determining whether any of your principals of your covered transactions (i.e. subgrants or contracts) is excluded or disqualified from participating in the transaction. See 34 CFR 85.320. You may decide the method and frequency by which you do so. You may, but are not required to, check the Excluded Parties List System at the following site: http://www.epls.gov/.</p>\r\n\t</li>\r\n</ul>\r\n"
    format: basic_html
    processed: "<ul>\n\t<li>\n\t<p>EDGAR regulations implementing the Drug-Free Workplace Act of 1988 (41 U.S.C. 701 et seq., as amended) are provided in 34 CFR Part 84, “Government-wide Requirements for Drug-Free Workplace (Financial Assistance).” Changes in this Government-wide requirement (adopted in the November 26, 2003 Federal Register Notice) now implement this as a condition of the award. See 34 CFR 84.400.\_\_</p>\n\t</li>\n\t<li>\n\t<p>EDGAR regulations implementing Executive Orders 12549 and 12689 and Section. 2455 of the Federal Acquisition Regulation are provided in 34 CFR Part 85, “Government-wide Debarment and Suspension (Nonprocurement).” Changes in this Government-wide requirement (adopted in the November 26, 2003 Federal Register Notice) now implement this as a condition of the award. See 34 CFR 85.440. You are also responsible for including a condition in any subgrant and contract that meets the definition for a covered transaction a condition that the lower tier participant must comply with the regulations in part 85. See 34 CFR 85.330.\_\_</p>\n\t</li>\n</ul>\n\n<ul>\n\t<li>\n\t<p>Under EDGAR regulations at 34CFR 85.320, your State is responsible for determining whether any of your principals of your covered transactions (i.e. subgrants or contracts) is excluded or disqualified from participating in the transaction. See 34 CFR 85.320. You may decide the method and frequency by which you do so. You may, but are not required to, check the Excluded Parties List System at the following site: http://www.epls.gov/.</p>\n\t</li>\n</ul>"
