    value: 'Special Rule'
description:
  -
    value: "<p>Each eligible agency awarding a grant or contract under this section shall not use any funds made available under this title for adult education and literacy activities for the purpose of supporting or providing programs, services, or activities for individuals who are under the age of 16 and are enrolled or required to be enrolled in secondary school under State law, except that such agency may use such funds for such purpose if such programs, services, or activities are related to family literacy activities. In providing family literacy activities under this title, an eligible provider shall attempt to coordinate with programs and services that are not assisted under this title prior to using funds for adult education and literacy activities under this title for activities other than activities for eligible individuals.</p>\r\n"
