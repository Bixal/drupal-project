    extra_text:
      value: "<p>Operate a child support enforcement program under the State Plan approved under part D. (section 402(a)(2) of the Social Security Act)</p>\r\n"
      format: basic_html
    term_field_uuid: ccf1452b-54d4-44d2-927a-ec276dea2b02
