    value: 'The State Plan Narrative'
description:
  -
    value: "<p>The State Plan Narrative is a vital element of the SQSP that provides a vehicle for sharing with the Federal partner State-specific efforts that affect the administration of the UI Program. The State Plan Narrative allows the State to describe in a single narrative: a) State performance in comparison to the Government Performance Review Act goals; b) actions planned to correct deficiencies regarding UI programs, UI program reviews and reporting requirements; and c) results of customer satisfaction surveys (optional).</p>\r\n"
