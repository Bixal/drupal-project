    value: 'Planning, Coordination, and Collaboration Prior to State Plan Submission'
description:
  -
    value: "<p>As noted above, in addition to entering your Perkins State Plan and any revisions for the upcoming year, you must submit a request to extend your Perkins State Plan using the link to the Perkins State Plan Portal below. You are not required to hold separate hearings for the Perkins portion of your WIOA Combined State Plan unless your State determines that there is a “significant and relevant” change in: (1) the information or assurances in the Perkins plan; (2) the administration or operation of the Perkins plan; or (3) the organization, policies, or operations of the State agency that received the grant, if the change materially affects the information or assurances in the Perkins plan. See Question A.12 in the Department’s Perkins IV Non-Regulatory Guidance Q&amp;A -Version 4.0, released April 24, 2015. Accordingly, if your State determines that no significant or relevant change is being made, you are not required to provide or revise this Section I, Planning, Coordination, and Collaboration Prior to State Plan Submission, unless your State chooses to do so.</p>\r\n"
    format: basic_html
    processed: '<p>As noted above, in addition to entering your Perkins State Plan and any revisions for the upcoming year, you must submit a request to extend your Perkins State Plan using the link to the Perkins State Plan Portal below. You are not required to hold separate hearings for the Perkins portion of your WIOA Combined State Plan unless your State determines that there is a “significant and relevant” change in: (1) the information or assurances in the Perkins plan; (2) the administration or operation of the Perkins plan; or (3) the organization, policies, or operations of the State agency that received the grant, if the change materially affects the information or assurances in the Perkins plan. See Question A.12 in the Department’s Perkins IV Non-Regulatory Guidance Q&amp;A -Version 4.0, released April 24, 2015. Accordingly, if your State determines that no significant or relevant change is being made, you are not required to provide or revise this Section I, Planning, Coordination, and Collaboration Prior to State Plan Submission, unless your State chooses to do so.</p>'
