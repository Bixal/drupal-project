    value: "<p>A. Is carried out under an articulation agreement between the participants in the consortium, as defined in section 3(4) of the Act;&nbsp;&nbsp;</p>\r\n\r\n<p>B. Consists of a program of study that meets the requirements of section 203(c)(2)(A)-(G);&nbsp;&nbsp;</p>\r\n\r\n<p>C. Includes the development of tech prep programs for secondary and postsecondary education that meet the requirements of section 203(c)(3)(A)-(D);&nbsp;&nbsp;</p>\r\n\r\n<p>D. Includes in-service professional development for teachers, faculty, and administrators that meets the requirements of section 203(c)(4)(A)-(F).&nbsp;&nbsp;</p>\r\n\r\n<p>E. Includes professional development programs for counselors that meet the requirements of section 203(c)(5)(A)-(F);&nbsp;&nbsp;</p>\r\n\r\n<p>F. Provides equal access to the full range of technical preparation programs (including pre- apprenticeship programs) to individuals who are members of special populations, including the development of tech-prep program services appropriate to the needs of special populations (Section 203(c)(6));&nbsp;&nbsp;</p>\r\n\r\n<p>G. Provides for preparatory services that assist participants in tech-prep programs (Section 203(c)(7)); and&nbsp;&nbsp;</p>\r\n\r\n<p>Coordinates with activities under Title I. (Section 203(c)(8))</p>\r\n"
