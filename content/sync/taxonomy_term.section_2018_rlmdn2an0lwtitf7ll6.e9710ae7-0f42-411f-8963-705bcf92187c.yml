    value: 'Workforce Analysis'
description:
  -
    value: "<p>The Unified or Combined State Plan must include an analysis of the current workforce, including individuals with barriers to employment, as defined in section 3 of WIOA.* This population must include individuals with disabilities among other groups** in the State and across regions identified by the State. This includes: Individuals with barriers to employment include displaced homemakers; low-income individuals; Indians, Alaska Natives, and Native Hawaiians; individuals with disabilities, including youth who are individuals with disabilities; older individuals; ex-offenders; homeless individuals, or homeless children and youths; youth who are in or have aged out of the foster care system; individuals who are English language learners, individuals who have low levels of literacy, and individuals facing substantial cultural barriers; farmworkers (as defined at section 167(i) of WIOA and Training and Employment Guidance Letter No. 35-14); individuals within 2 years of exhausting lifetime eligibility under the Temporary Assistance for Needy Families program; single parents (including single pregnant women); and long-term unemployed individuals. ** Veterans, unemployed workers, and youth, and others that the State may identify.</p>\r\n"
