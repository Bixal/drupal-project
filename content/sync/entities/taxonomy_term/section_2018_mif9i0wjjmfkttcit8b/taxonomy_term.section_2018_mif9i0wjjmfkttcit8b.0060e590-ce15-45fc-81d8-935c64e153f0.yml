description:
  -
    value: "<ol>\r\n\t<li>You must provide a written and signed certification that–&nbsp;&nbsp;\r\n\t<ol>\r\n\t\t<li>\r\n\t\t<p>The plan is submitted by the State agency that is eligible to submit the plan. [34 CFR 76.104(a)(1)] [Note: The term ‘eligible agency’ means a State board designated or created consistent with State law as the sole State agency responsible for the administration, or the supervision of the administration, of career and technical education in the State. See Sec. 3(12).]&nbsp;&nbsp;</p>\r\n\t\t</li>\r\n\t\t<li>\r\n\t\t<p>The State agency has authority under State law to perform the functions of the State under the program. [34 CFR 76.104(a)(2)]&nbsp;&nbsp;</p>\r\n\t\t</li>\r\n\t\t<li>\r\n\t\t<p>The State legally may carry out each provision of the plan. [34 CFR 76.104(a)(3)]&nbsp;&nbsp;</p>\r\n\t\t</li>\r\n\t\t<li>\r\n\t\t<p>All provisions of the plan are consistent with State law. [34 CFR 76.104(a)(4)]&nbsp;&nbsp;</p>\r\n\t\t</li>\r\n\t\t<li>\r\n\t\t<p>A State officer, specified by title in the certification, has authority under State law to receive, hold, and disburse Federal funds made available under the plan. [34 CFR 76.104(a)(5)] [Note: If a State wishes for the Department to continue sending the grant award documents directly to the State director, this individual’s title needs to be listed on this portion of the assurance.]&nbsp;&nbsp;</p>\r\n\t\t</li>\r\n\t\t<li>\r\n\t\t<p>The State officer who submits the plan, specified by title in the certification, has authority to submit the plan. [34 CFR 76.104(a)(6)]&nbsp;&nbsp;</p>\r\n\t\t</li>\r\n\t\t<li>\r\n\t\t<p>The agency that submits the plan has adopted or otherwise formally approved the plan. [34 CFR 76.104(a)(7)]&nbsp;&nbsp;</p>\r\n\t\t</li>\r\n\t\t<li>\r\n\t\t<p>The plan is the basis for State operation and administration of the program. [34 CFR 76.104(a)(8)]&nbsp;&nbsp;</p>\r\n\t\t</li>\r\n\t</ol>\r\n\t</li>\r\n</ol>\r\n"
