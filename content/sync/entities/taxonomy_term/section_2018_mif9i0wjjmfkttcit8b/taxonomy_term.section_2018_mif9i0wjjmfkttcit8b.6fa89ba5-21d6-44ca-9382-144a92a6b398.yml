field_display_name:
  -
    value: 'You Must Provide a Description of Any Proposed Alternative Allocation Formula(s) Requiring Approval by the Secretary as Described in Section 131(b) or 132(b). at a Minimum, You Must Provide an Allocation Run for Eligible Recipients Using the Required Elements Outlined in Section 131(a) And/or Section 132(a)(2), Together with an Allocation Run Using the Proposed Alternative Formula(s). Also You Must Include a Demonstration That the Alternative Secondary Formula More Effectively Targets Funds on the Basis of Poverty, as Described in Section 131(b)(1) of the Act; And/or, in the Case of an Alternative Postsecondary Formula, a Demonstration That the Formula Described in Section 132(a)(2) Does Not Result in a Distribution of Funds to Eligible Recipients That Have the Highest Numbers of Economically Disadvantaged Individuals and That an Alternative Formula Would Result in Such a Distribution.'
