field_card_subsection_body_1:
  -
    value: "<ul>\r\n\t<li>the Adult Program</li>\r\n\t<li>the Dislocated Worker Program</li>\r\n\t<li>the Youth Program</li>\r\n\t<li>the Adult Education and Family Literacy Act Program</li>\r\n\t<li>the Wagner-Peyser Act program</li>\r\n\t<li>the Vocational Rehabilitation Program</li>\r\n</ul>\r\n\r\n<p>The Unified State Plan must also have Strategic Plannning Elements and Operational Planning Elements.</p>\r\n\r\n<h5>Strategic Planning Elements</h5>\r\n\r\n<p>This section includes analyses of the State's economic conditions, workforce characteristics, and workforce development activities that inform the vision and goals for the State's workforce development system.</p>\r\n\r\n<h5>Operational Planning Elements</h5>\r\n\r\n<p>This section identifies the State's efforts to support the State's strategic vision and goals that are identified the Strategic Planning Elements section. Operational planning elements include:</p>\r\n\r\n<ul>\r\n\t<li>State Strategy Implementation</li>\r\n\t<li>State Operating Systems and Policies</li>\r\n\t<li>Assurances</li>\r\n\t<li>Program-Specific Requirements for the Core Programs</li>\r\n\t<li>Program-Specific Requirements for the Combined State Plan partner programs.</li>\r\n</ul>\r\n"
    format: basic_html
    processed: "<ul>\n\t<li>the Adult Program</li>\n\t<li>the Dislocated Worker Program</li>\n\t<li>the Youth Program</li>\n\t<li>the Adult Education and Family Literacy Act Program</li>\n\t<li>the Wagner-Peyser Act program</li>\n\t<li>the Vocational Rehabilitation Program</li>\n</ul>\n\n<p>The Unified State Plan must also have Strategic Plannning Elements and Operational Planning Elements.</p>\n\n<h5>Strategic Planning Elements</h5>\n\n<p>This section includes analyses of the State's economic conditions, workforce characteristics, and workforce development activities that inform the vision and goals for the State's workforce development system.</p>\n\n<h5>Operational Planning Elements</h5>\n\n<p>This section identifies the State's efforts to support the State's strategic vision and goals that are identified the Strategic Planning Elements section. Operational planning elements include:</p>\n\n<ul>\n\t<li>State Strategy Implementation</li>\n\t<li>State Operating Systems and Policies</li>\n\t<li>Assurances</li>\n\t<li>Program-Specific Requirements for the Core Programs</li>\n\t<li>Program-Specific Requirements for the Combined State Plan partner programs.</li>\n</ul>"
field_card_subsection_body_2:
  -
    value: "<ul>\r\n\t<li>Career and technical education programs authorized under the Carl D. Perkins Career and Technical Education Act of 2006</li>\r\n\t<li>Temporary Assitance for Needy Families Program</li>\r\n\t<li>Employment and Training programs under the Supplemental Nutrition Assistance Program</li>\r\n\t<li>Work programs authorized under section 6(o) of the Food and Nutrition Act of 2008</li>\r\n\t<li>Trade Adjustment&nbsp; Assistance for Workers programs</li>\r\n\t<li>Jobs for Veterans State Grants Program</li>\r\n\t<li>Unemployment Insurance programs</li>\r\n\t<li>Senior Community Service Employment Program</li>\r\n\t<li>Employment and training activities carried out by the Department of Housing and Urban development</li>\r\n\t<li>Community Services Block Grant</li>\r\n\t<li>Reintegration of Ex-Offenders program (programs authorized under section 212 of the Second Chance act of 2007)</li>\r\n</ul>\r\n"
    format: basic_html
    processed: "<ul>\n\t<li>Career and technical education programs authorized under the Carl D. Perkins Career and Technical Education Act of 2006</li>\n\t<li>Temporary Assitance for Needy Families Program</li>\n\t<li>Employment and Training programs under the Supplemental Nutrition Assistance Program</li>\n\t<li>Work programs authorized under section 6(o) of the Food and Nutrition Act of 2008</li>\n\t<li>Trade Adjustment\_ Assistance for Workers programs</li>\n\t<li>Jobs for Veterans State Grants Program</li>\n\t<li>Unemployment Insurance programs</li>\n\t<li>Senior Community Service Employment Program</li>\n\t<li>Employment and training activities carried out by the Department of Housing and Urban development</li>\n\t<li>Community Services Block Grant</li>\n\t<li>Reintegration of Ex-Offenders program (programs authorized under section 212 of the Second Chance act of 2007)</li>\n</ul>"
field_card_subsection_snippet_1:
  -
    value: "<p>At a minimum, States and Territories must submit a four-year WIOA Unified State Plan that includes the six core WIOA programs. The core programs are:</p>\r\n"
    format: basic_html
    processed: '<p>At a minimum, States and Territories must submit a four-year WIOA Unified State Plan that includes the six core WIOA programs. The core programs are:</p>'
