  -
    value: 'Corrections Education and Other Education of Institutionalized Individuals'
description:
  -
    value: "<p>Describe how the State will establish and operate programs under section 225 of WIOA for corrections education and education of other institutionalized individuals, including how it will fund, in accordance with the requirements of title II, subtitle C, any of the following academic programs for:</p>\r\n\r\n<ul>\r\n\t<li>Adult education and literacy activities;</li>\r\n\t<li>Special education, as determined by the eligible agency;</li>\r\n\t<li>Secondary school credit;</li>\r\n\t<li>Integrated education and training;</li>\r\n\t<li>Career pathways;</li>\r\n\t<li>Concurrent enrollment;</li>\r\n\t<li>Peer tutoring; and</li>\r\n\t<li>Transition to re-entry initiatives and other post release services with the goal of reducing recidivism.</li>\r\n</ul>\r\n\r\n<p>Each eligible agency using funds provided under Programs for Corrections Education and Other Institutionalized Individuals to carry out a program for criminal offenders within a correctional institution must give priority to serving individuals who are likely to leave the correctional institution within 5 years of participation in the program.</p>\r\n"
