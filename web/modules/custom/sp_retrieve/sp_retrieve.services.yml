services:
  sp_retrieve.custom_entities:
    class: Drupal\sp_retrieve\CustomEntitiesService
    arguments: ['@entity_type.manager', '@entity.repository']
  sp_retrieve.taxonomy:
    class: Drupal\sp_retrieve\TaxonomyService
    arguments: ['@entity_type.manager']
  sp_retrieve.node:
    class: Drupal\sp_retrieve\NodeService
    arguments: ['@entity_type.manager', '@sp_expire.content', '@sp_retrieve.custom_entities', '@sp_retrieve.taxonomy', '@cache.sp_retrieve']
  cache.sp_retrieve:
    class: Drupal\Core\Cache\CacheBackendInterface
    tags:
      - { name: cache.bin }
    factory: cache_factory:get
    arguments: [sp_retrieve]