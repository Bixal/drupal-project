description:
  -
    value: "<p>The designated State agency or designated State unit, as appropriate and identified in the State certifications included with this VR services portion of the Unified or Combined State Plan and its supplement, through signature of the authorized individual, assures the Commissioner of the Rehabilitation Services Administration (RSA), that it will comply with all of the requirements of the VR services portion of the Unified or Combined State Plan and its supplement, as set forth in sections 101(a) and 606 of the Rehabilitation Act. The individual authorized to submit the VR services portion of the Unified or Combined State Plan and its supplement makes the following assurances:<strong>The State Plan must provide assurances that:</strong></p>\r\n"
