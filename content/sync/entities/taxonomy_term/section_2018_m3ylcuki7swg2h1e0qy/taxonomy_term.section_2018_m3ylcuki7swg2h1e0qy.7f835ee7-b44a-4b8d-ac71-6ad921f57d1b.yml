description:
  -
    value: "<p>Corrective Action Plans (CAPs): CAPs are expected as a part of the SQSP when State’s annual performance does not meet the established criteria for core measures, Secretary’s Standards, UI program, assurances, and other program deficiencies identified in the annual SQSP guidance provided by the Department. The CAP must list both specific milestones for key corrective actions or improvement activities, and the completion date for each milestone.</p>\r\n"
